<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container pt15">
    <div class="panel panel-primary">
        <div class="panel-heading">网站工程 - 1508C</div>
        <div class="panel-body">
            <form id="loginForm"
                  action=""
                  method="">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text"
                           name="username"
                           id="username"
                           class="form-control"
                           placeholder="请输入用户名"
                           required/>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="text"
                           name="password"
                           id="password"
                           class="form-control"
                           placeholder="请输入用户名"/>
                </div>
                <div class="text-center">
                    <span class="col-xs-6">
                        <button type="reset" class="btn btn-default btn-block">清空</button>
                    </span>
                    <span class="col-xs-6">
                        <button type="submit" class="btn btn-info btn-block">提交</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#loginForm").bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: "用户名不能为空"
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '至少输入6个字符，最多输入30个字符'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: "密码不能为空"
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '至少输入6个字符，最多输入30个字符'
                        },
                        regexp: {
                            regexp: /^[0-9a-zA-Z!@#$^]{6,18}$/,
                            message: '格式不正确'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
